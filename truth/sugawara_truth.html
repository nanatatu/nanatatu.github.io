    <h1>真相</h1>
    【菅原】秋山の受け取った通話が偽装である事はばれませんでしたか？<br>
    秋山と対抗するミッションです。<br>
    偽装工作はアリバイを作る為に非常に重要なポイントなので、このミッションの達成の如何で<br>
    犯行の特定に大きく近づいてしまうポイントです。<br>
    九条毒島の会話を知っていたのは、毒島、クルスであり、<br>
    アリバイ後の録音を聞いたのが秋山なので、この食い違いに気づかれると偽装工作がばれる可能性が高まります。<br>
