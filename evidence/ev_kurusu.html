    <h2>Tips</h2>
    ・葉養が搭乗したのは自分によるもので、葉養はこの船に乗るまでその事を知らなかった。<br>
    ・九条はフランス語の識字ができず、スペイン間との文章は二か国語で書かれていた。<br>
    ・スペインでの会話は主に自分が通訳をしていた。<br>
    ・今回の渡航には大切な商品が積まれているとエンリケから通達があった。<br>
    ・14:45 鼻歌交じりに自室に戻る菅原を目撃<br>
    
    <h2>追加Tips</h2>

    ・毒島の拳銃は自分が回収した。（弾は全弾装填されたまま。）(2R)<br>
